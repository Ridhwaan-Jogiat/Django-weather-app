{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'weather_app/css/style.css' %}">
     <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body {% if exception_occurred %}
        style="background-image:url('https://images.pexels.com/photos/3008509/pexels-photo-3008509.jpeg?auto=compress&cs=tinysrgb&w=1600');"
    {% else %}
        style="background-image:url('{{ image_url }}');"
      {% endif %}>
    
        
   
    <div class="container">
        <h1>Weather App</h1>
   

    <form method="POST" class="">
        {% csrf_token %}
        <input type="text"  name="city" placeholder="Enter city">
        <button type="submit" class="btn btn-close-white">search</button>
    </form>
    
    <div class="weather">
        <div class="left">
            <br>
            <h2>{{temp}} &#8451</h2>
            <h3>{{city}}</h3>

        </div>
        <div class="right">
            <div class="icon">
                <p><img src="https://api.openweathermap.org/img/w/{{icon}}.png" width="100px"></p>
            </div>
            <div class="condition">
                <p>{{description}}</p>
                 <p>{{day}}</p>
            </div>

        </div>
    </div>
</div>
{% if exception_occurred %}
<script>
    window.onload =function(){
        alert("Error fetching weather data for '{{city}}'");
    }
</script>
    
{% endif %}
  </body>
</html>
